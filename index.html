<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <footer>calculator</footer>
        <main>
            <div id="display">
                <div id="top">top</div>
                <div id="bot">bot</div>
            </div>
            <div id = 'calculator'>
                <button id="zero" class='num'>0</button>
                <button id="one" class='num'>1</button>
                <button id="two" class='num'>2</button>
                <button id="three" class='num'>3</button>
                <button id="four" class='num'>4</button>
                <button id="five" class='num'>5</button>
                <button id="six" class='num'>6</button>
                <button id="seven" class='num'>7</button>
                <button id="eight" class='num'>8</button>
                <button id="nine" class='num'>9</button>
                <button id='decimal' class="num">.</button>
                <button id='equal' class='num'>=</button>
                <button id='divide' class='num'>รท</button>
                <button id='multiply' class='num'>x</button>
                <button id='subtract' class='num'>-</button>
                <button id='add' class='num'>+</button>
                <button id='clear' class='num'>AC</button>
                <button id='delete' class='num'>del</button>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
